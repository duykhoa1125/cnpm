<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="image/logo.png" />
    <title>HCMUT LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Plus Jakarta Sans"', "sans-serif"] },
            colors: {
              primary: "#3b82f6",
              secondary: "#6366f1",
              glass: "rgba(255, 255, 255, 0.6)",
              darkglass: "rgba(15, 23, 42, 0.6)",
            },
            boxShadow: {
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
              glow: "0 0 20px rgba(59, 130, 246, 0.5)",
            },
          },
        },
      };
    </script>
    <script src="js/loader.js"></script>
  </head>
  <body class="text-slate-600 antialiased h-screen flex overflow-hidden">
    <!-- GLOBAL SPINNER -->
    <div
      id="global-loader"
      class="fixed inset-0 z-[9999] bg-white flex items-center justify-center transition-opacity duration-500"
    >
      <div class="flex flex-col items-center gap-4">
        <div
          class="w-12 h-12 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin"
        ></div>
        <p
          class="text-blue-600 font-bold text-sm tracking-widest uppercase animate-pulse"
        >
          Loading...
        </p>
      </div>
    </div>

    <!-- LOGIN SCREEN -->
    <div data-include="partial/login.html"></div>

    <!-- MAIN APP -->
    <div id="main-app" class="hidden flex w-full h-full">
      <!-- SIDEBAR -->
      <div data-include="partial/sidebar.html"></div>

      <!-- CONTENT -->
      <main class="flex-1 flex flex-col h-full overflow-hidden relative z-10">
        <div data-include="partial/header.html"></div>

        <!-- Breadcrumbs Container -->
        <div
          id="breadcrumb-container"
          class="px-4 md:px-8 lg:px-10 pt-2 pb-4 hidden z-20"
        >
          <nav
            class="w-fit px-4 py-2 bg-white/60 backdrop-blur-md border border-white/60 rounded-full shadow-sm text-sm font-medium"
          >
            <ol
              id="breadcrumb-list"
              class="flex flex-wrap items-center space-x-1.5"
            ></ol>
          </nav>
        </div>

        <div
          class="flex-1 overflow-y-auto px-4 md:px-8 lg:px-10 pb-10 scroll-smooth"
          id="content-area"
        >
          <!-- ================= STUDENT ================= -->
          <div data-include="partial/dashboard_student.html"></div>
          <div data-include="partial/courses_student.html"></div>
          <div data-include="partial/courses_student_detail.html"></div>
          <div data-include="partial/library.html"></div>
          <div data-include="partial/student_register.html"></div>
          <div data-include="partial/progress_student.html"></div>
          <div data-include="partial/utilities_student.html"></div>
          <div data-include="partial/ai_tutor_matching.html"></div>
          <div data-include="partial/feedback_student.html"></div>
          <div data-include="partial/profile_student.html"></div>

          <!-- ================= TUTOR ================= -->
          <div data-include="partial/dashboard_tutor.html"></div>
          <div data-include="partial/tutor_schedule.html"></div>
          <div data-include="partial/courses_tutor.html"></div>
          <div data-include="partial/progress_tutor.html"></div>
          <div data-include="partial/feedback_view_tutor.html"></div>
          <div data-include="partial/profile_tutor.html"></div>

          <!-- ================= ADMIN ================= -->
          <div data-include="partial/dashboard_admin.html"></div>
          <div data-include="partial/progress_admin.html"></div>
          <div data-include="partial/feedback_view_admin.html"></div>

          <!-- ================= DEPARTMENT & ACADEMIC ================= -->
          <div data-include="partial/dashboard_department.html"></div>
          <div data-include="partial/progress_department.html"></div>
          <div data-include="partial/dashboard_academic.html"></div>
          <div data-include="partial/course_cancellation_rules.html"></div>
          <div data-include="partial/curriculum_academic.html"></div>
          <div data-include="partial/scheduling_academic.html"></div>
          <div data-include="partial/department_management.html"></div>

          <!-- ================= COMMON ================= -->
          <div data-include="partial/notifications_view.html"></div>

          <div data-include="partial/system_admin.html"></div>
        </div>
      </main>
    </div>

    <!-- Modals -->
    <div data-include="partial/modals.html"></div>

    <!-- LOGIC -->
    <script type="module" src="js/main-module.js"></script>
  </body>
</html>

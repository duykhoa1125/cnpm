<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCMUT LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.0/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Satoshi"', '"Plus Jakarta Sans"', "sans-serif"],
              display: ['"Satoshi"', "sans-serif"]
            },
            colors: {
              primary: "#3b82f6",
              secondary: "#6366f1",
              glass: "rgba(255, 255, 255, 0.6)",
              darkglass: "rgba(15, 23, 42, 0.6)",
            },
            boxShadow: {
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
              glow: "0 0 20px rgba(59, 130, 246, 0.5)",
            },
          },
        },
      };
    </script>
    <script src="js/loader.js"></script>
  </head>
  <body class="text-slate-600 antialiased h-screen flex overflow-hidden cursor-none">
    <!-- NOISE OVERLAY -->
    <div class="fixed inset-0 z-[0] pointer-events-none opacity-[0.03] mix-blend-overlay" style="background-image: url('https://grainy-gradients.vercel.app/noise.svg');"></div>

    <!-- AMBIENT BLOBS -->
    <div class="ambient-blob blob-1"></div>
    <div class="ambient-blob blob-2"></div>
    <div class="ambient-blob blob-3"></div>

    <!-- CUSTOM CURSOR -->
    <div id="cursor" class="fixed top-0 left-0 w-4 h-4 bg-blue-600 rounded-full pointer-events-none z-[10000] mix-blend-difference transition-transform duration-100 hidden md:block"></div>
    <div id="cursor-follower" class="fixed top-0 left-0 w-10 h-10 border border-blue-600 rounded-full pointer-events-none z-[9999] transition-all duration-300 ease-out hidden md:block"></div>

    <!-- GLOBAL SPINNER -->
    <div id="global-loader" class="fixed inset-0 z-[9999] bg-white flex items-center justify-center transition-opacity duration-500">
      <div class="flex flex-col items-center gap-4">
        <div class="w-12 h-12 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin"></div>
        <p class="text-blue-600 font-bold text-sm tracking-widest uppercase animate-pulse">Loading...</p>
      </div>
    </div>

    <!-- LOGIN SCREEN -->
    <div data-include="partial/login.html"></div>

    <!-- MAIN APP -->
    <div id="main-app" class="hidden flex w-full h-full">
      <!-- SIDEBAR -->
      <div data-include="partial/sidebar.html"></div>

      <!-- CONTENT -->
      <main class="flex-1 flex flex-col h-full overflow-hidden relative z-10">
        <div data-include="partial/header.html"></div>

        <div
          class="flex-1 overflow-y-auto px-4 md:px-8 lg:px-10 pb-10 scroll-smooth"
          id="content-area"
        >
          <!-- ================= STUDENT ================= -->
          <div data-include="partial/dashboard_student.html"></div>
          <div data-include="partial/courses_student.html"></div>
          <div data-include="partial/student_register.html"></div>
          <div data-include="partial/feedback_student.html"></div>
          <div data-include="partial/profile_student.html"></div>

          <!-- ================= TUTOR ================= -->
          <div data-include="partial/dashboard_tutor.html"></div>
          <div data-include="partial/tutor_schedule.html"></div>
          <div data-include="partial/courses_tutor.html"></div>
          <div data-include="partial/profile_tutor.html"></div>

          <!-- ================= ADMIN ================= -->
          <div data-include="partial/dashboard_admin.html"></div>
          <div data-include="partial/system_admin.html"></div>
        </div>
      </main>
    </div>

    <!-- Modals -->
    <div data-include="partial/modals.html"></div>

    <!-- LOGIC -->
    <script src="js/main.js" defer></script>
  </body>
</html>

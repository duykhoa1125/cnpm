<div id="feedback_view_tutor" class="section-view space-y-8">
  <!-- Header & Stats -->
  <div class="flex flex-col md:flex-row gap-6 items-start md:items-center justify-between">
    <div>
      <h2 class="text-2xl font-black text-slate-800">Phản hồi từ sinh viên</h2>
      <p class="text-slate-500">Xem và phân tích đánh giá từ các lớp học của bạn</p>
    </div>
    <div class="flex gap-3">
      <button onclick="exportFeedback('pdf')" class="px-4 py-2 bg-white/60 border border-white text-slate-600 rounded-xl font-bold hover:bg-white hover:text-blue-600 transition shadow-sm">
        <i class="fa-solid fa-file-pdf mr-2"></i>Xuất PDF
      </button>
      <button onclick="exportFeedback('excel')" class="px-4 py-2 bg-white/60 border border-white text-slate-600 rounded-xl font-bold hover:bg-white hover:text-green-600 transition shadow-sm">
        <i class="fa-solid fa-file-excel mr-2"></i>Xuất Excel
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="glass-card p-6 rounded-[24px] flex items-center justify-between border-b-4 border-blue-500">
      <div>
        <p class="text-xs font-bold text-slate-500 uppercase">Tổng đánh giá</p>
        <p class="text-3xl font-black text-slate-800" id="tutor-total-feedback">0</p>
      </div>
      <i class="fa-solid fa-comments text-blue-200 text-4xl"></i>
    </div>
    <div class="glass-card p-6 rounded-[24px] flex items-center justify-between border-b-4 border-yellow-400">
      <div>
        <p class="text-xs font-bold text-slate-500 uppercase">Điểm trung bình</p>
        <p class="text-3xl font-black text-slate-800" id="tutor-avg-rating">0.0</p>
      </div>
      <i class="fa-solid fa-star text-yellow-200 text-4xl"></i>
    </div>
    <div class="glass-card p-6 rounded-[24px] flex items-center justify-between border-b-4 border-green-500">
      <div>
        <p class="text-xs font-bold text-slate-500 uppercase">Tỉ lệ 5 sao</p>
        <p class="text-3xl font-black text-slate-800" id="tutor-5star-rate">0%</p>
      </div>
      <i class="fa-solid fa-heart text-green-200 text-4xl"></i>
    </div>
  </div>

  <!-- Filters -->
  <div class="glass-card p-4 rounded-2xl flex flex-col md:flex-row gap-4">
    <div class="flex-1 relative">
      <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
      <input type="text" id="tutor-feedback-search" onkeyup="filterTutorFeedback()" placeholder="Tìm theo tên sinh viên..." class="w-full pl-10 pr-4 py-3 bg-white/50 border border-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 text-slate-700 font-medium placeholder:text-slate-400 transition">
    </div>
    <div class="w-full md:w-48">
      <select id="tutor-course-filter" onchange="filterTutorFeedback()" class="w-full p-3 bg-white/50 border border-white rounded-xl text-slate-700 font-bold focus:outline-none">
        <option value="all">Tất cả môn học</option>
        <!-- Dynamically populated -->
      </select>
    </div>
    <div class="w-full md:w-48">
      <select id="tutor-rating-filter" onchange="filterTutorFeedback()" class="w-full p-3 bg-white/50 border border-white rounded-xl text-slate-700 font-bold focus:outline-none">
        <option value="all">Tất cả đánh giá</option>
        <option value="5">5 Sao (Tuyệt vời)</option>
        <option value="4">4 Sao (Tốt)</option>
        <option value="3">3 Sao (Bình thường)</option>
        <option value="2">2 Sao (Tệ)</option>
        <option value="1">1 Sao (Rất tệ)</option>
      </select>
    </div>
  </div>

  <!-- List -->
  <div class="glass-card p-6 rounded-[28px]">
    <h3 class="font-bold text-slate-800 mb-6 flex items-center gap-2">
      <i class="fa-solid fa-list-ul text-blue-500"></i> Danh sách phản hồi
    </h3>
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="text-slate-500 text-xs uppercase tracking-wider border-b border-slate-200/60">
            <th class="pb-3 font-bold pl-4">Sinh viên</th>
            <th class="pb-3 font-bold">Môn học</th>
            <th class="pb-3 font-bold">Đánh giá</th>
            <th class="pb-3 font-bold w-1/2">Nội dung</th>
            <th class="pb-3 font-bold">Ngày</th>
          </tr>
        </thead>
        <tbody id="tutor-feedback-list" class="text-sm text-slate-700">
          <!-- JS will populate this -->
        </tbody>
      </table>
    </div>
    <div id="tutor-feedback-empty" class="hidden text-center py-8 text-slate-500 italic">
      Không tìm thấy phản hồi nào phù hợp.
    </div>
  </div>
</div>

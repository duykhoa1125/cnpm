        <header class="h-20 flex items-center justify-between px-4 md:px-8 lg:px-10">
          <div class="flex items-center gap-3">
            <button
              onclick="toggleSidebar()"
              aria-label="Toggle Sidebar"
              class="md:hidden w-12 h-12 bg-white/60 rounded-full flex items-center justify-center shadow-sm hover:bg-white transition text-slate-600 touch-manipulation"
            >
              <i class="fa-solid fa-bars text-lg"></i>
            </button>
            <h2 id="page-title" class="text-xl md:text-2xl font-bold text-slate-800">
              Tổng quan
            </h2>
          </div>
          <div class="flex items-center gap-4">
            <button
              onclick="toggleNotifications()"
              class="w-10 h-10 bg-white/60 rounded-full flex items-center justify-center shadow-sm hover:bg-white transition relative"
            >
              <i class="fa-regular fa-bell text-slate-600"></i>
              <span
                class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"
              ></span>
            </button>
            <!-- Notification Dropdown -->
            <div
              id="notification-dropdown"
              class="hidden absolute right-4 md:right-10 top-16 w-80 md:w-96 glass-panel rounded-2xl overflow-hidden z-50 shadow-2xl transform transition-all duration-200 origin-top-right"
            >
              <div class="p-4 border-b border-slate-100/50 flex justify-between items-center bg-white/40 backdrop-blur-md">
                <span class="font-bold text-slate-800">Thông báo</span>
                <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-full cursor-pointer hover:bg-blue-100" onclick="markAllNotificationsRead()">Đã đọc tất cả</span>
              </div>
              
              <div id="header-noti-list" class="max-h-[320px] overflow-y-auto custom-scroll p-2 space-y-1">
                <!-- JS Populated -->
                 <div class="p-4 text-center text-slate-400 text-sm">Không có thông báo mới</div>
              </div>

              <div class="p-3 border-t border-slate-100/50 bg-white/40 text-center">
                <button onclick="toggleNotifications(); switchTab('notifications_view')" class="text-sm font-bold text-blue-600 hover:text-blue-700 transition">
                    Xem tất cả thông báo <i class="fa-solid fa-arrow-right ml-1"></i>
                </button>
              </div>
            </div>
          </div>
        </header>

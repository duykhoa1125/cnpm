<div id="tutor_schedule" class="section-view space-y-6">
  <div class="flex justify-between items-center">
    <h3 class="text-xl font-bold text-slate-800">Lịch dạy & Đăng ký</h3>
    <button
      onclick="document.getElementById('bonus-session-modal').classList.remove('hidden')"
      class="px-4 py-2 rounded-xl bg-purple-600 text-white text-sm font-bold shadow-lg hover:bg-purple-700 flex items-center gap-2"
    >
      <i class="fa-solid fa-calendar-plus"></i> Tạo buổi bổ sung
    </button>
  </div>

  <div class="glass-card p-6 rounded-[28px]">
    <div class="flex justify-between items-center mb-4">
      <h4 class="font-bold text-slate-700">Đăng ký lịch rảnh (Availability)</h4>
      <div class="text-xs flex gap-4">
        <span class="flex items-center gap-1"
          ><div class="w-3 h-3 bg-green-500 rounded"></div>
          Đã đăng ký</span
        >
        <span class="flex items-center gap-1"
          ><div class="w-3 h-3 bg-white border border-slate-300 rounded"></div>
          Trống</span
        >
      </div>
    </div>
    <div
      class="grid grid-cols-8 gap-2 text-center text-xs font-bold text-slate-500 mb-2"
    >
      <div></div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
      <div>Sun</div>
    </div>
    <div class="grid grid-cols-8 gap-2 text-center">
      <div
        class="flex items-center justify-center font-bold text-slate-500 text-[10px]"
      >
        Sáng (7-11h)
      </div>
      <button
        onclick="this.classList.toggle('bg-green-500');this.classList.toggle('text-white');"
        class="h-10 rounded bg-white border border-slate-200 hover:bg-green-100 transition"
      ></button>
      <button class="h-10 rounded bg-green-500 text-white shadow-sm">
        Dạy
      </button>
      <button
        onclick="this.classList.toggle('bg-green-500');this.classList.toggle('text-white');"
        class="h-10 rounded bg-white border border-slate-200 hover:bg-green-100 transition"
      ></button>
      <button
        onclick="this.classList.toggle('bg-green-500');this.classList.toggle('text-white');"
        class="h-10 rounded bg-white border border-slate-200 hover:bg-green-100 transition"
      ></button>
      <button class="h-10 rounded bg-green-500 text-white shadow-sm">
        Dạy
      </button>
      <button
        onclick="this.classList.toggle('bg-green-500');this.classList.toggle('text-white');"
        class="h-10 rounded bg-white border border-slate-200 hover:bg-green-100 transition"
      ></button>
      <button
        onclick="this.classList.toggle('bg-green-500');this.classList.toggle('text-white');"
        class="h-10 rounded bg-white border border-slate-200 hover:bg-green-100 transition"
      ></button>

      <div
        class="flex items-center justify-center font-bold text-slate-500 text-[10px]"
      >
        Chiều (13-17h)
      </div>
      <button
        onclick="this.classList.toggle('bg-green-500');this.classList.toggle('text-white');"
        class="h-10 rounded bg-white border border-slate-200 hover:bg-green-100 transition"
      ></button>
      <button
        onclick="this.classList.toggle('bg-green-500');this.classList.toggle('text-white');"
        class="h-10 rounded bg-white border border-slate-200 hover:bg-green-100 transition"
      ></button>
      <button class="h-10 rounded bg-green-500 text-white shadow-sm">
        Dạy
      </button>
      <button
        onclick="this.classList.toggle('bg-green-500');this.classList.toggle('text-white');"
        class="h-10 rounded bg-white border border-slate-200 hover:bg-green-100 transition"
      ></button>
      <button
        onclick="this.classList.toggle('bg-green-500');this.classList.toggle('text-white');"
        class="h-10 rounded bg-white border border-slate-200 hover:bg-green-100 transition"
      ></button>
      <button
        onclick="this.classList.toggle('bg-green-500');this.classList.toggle('text-white');"
        class="h-10 rounded bg-white border border-slate-200 hover:bg-green-100 transition"
      ></button>
      <button
        onclick="this.classList.toggle('bg-green-500');this.classList.toggle('text-white');"
        class="h-10 rounded bg-white border border-slate-200 hover:bg-green-100 transition"
      ></button>
    </div>
    <div class="mt-6 text-right">
      <button
        onclick="saveTutorSchedule()"
        class="px-6 py-2 bg-slate-800 text-white text-sm font-bold rounded-lg hover:bg-black transition shadow-lg"
      >
        Lưu lịch
      </button>
    </div>
  </div>

  <!-- Bonus Sessions List Section -->
  <div class="glass-card p-6 rounded-[28px]">
    <div class="flex justify-between items-center mb-4">
      <h4 class="font-bold text-slate-700">
        <i class="fa-solid fa-calendar-check mr-2 text-purple-600"></i>Buổi học
        bổ sung đã tạo
      </h4>
      <span
        id="bonus-session-count"
        class="text-xs font-bold bg-purple-100 text-purple-600 px-2 py-1 rounded-lg"
        >0 buổi</span
      >
    </div>
    <div id="bonus-sessions-list" class="space-y-3">
      <!-- Sessions will be rendered by JS -->
      <div class="text-center py-8 text-slate-400">
        <i class="fa-solid fa-calendar-xmark text-4xl mb-3 opacity-50"></i>
        <p class="text-sm">Chưa có buổi học bổ sung nào.</p>
        <p class="text-xs mt-1">Nhấn "Tạo buổi bổ sung" để bắt đầu.</p>
      </div>
    </div>
  </div>

  <!-- RSVP List Section -->
  <div class="glass-card p-6 rounded-[28px]">
    <div class="flex justify-between items-center mb-4">
      <h4 class="font-bold text-slate-700">
        <i class="fa-solid fa-user-check mr-2 text-green-600"></i>Danh sách RSVP
      </h4>
      <span
        id="rsvp-count"
        class="text-xs font-bold bg-green-100 text-green-600 px-2 py-1 rounded-lg"
        >0 đăng ký</span
      >
    </div>
    <div id="bonus-rsvp-list" class="space-y-3">
      <!-- RSVPs will be rendered by JS -->
      <div class="text-center py-8 text-slate-400">
        <i class="fa-solid fa-users-slash text-4xl mb-3 opacity-50"></i>
        <p class="text-sm">Chưa có sinh viên đăng ký.</p>
      </div>
    </div>
  </div>
</div>

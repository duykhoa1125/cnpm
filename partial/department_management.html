<div id="department_management" class="section-view space-y-6 animate-fade-in">
  <!-- Header -->
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div>
      <h2 class="text-2xl font-bold text-slate-800">
        Quản lý Nhân sự & Sinh viên
      </h2>
      <p class="text-slate-500">Danh sách Giảng viên và Sinh viên thuộc Khoa</p>
    </div>
    <div class="flex gap-3">
      <button
        onclick="openAddMemberModal()"
        class="px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 transition flex items-center gap-2"
      >
        <i class="fa-solid fa-user-plus"></i> Thêm thành viên
      </button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="flex border-b border-slate-200">
    <button
      onclick="switchDeptTab('tutors')"
      id="tab-btn-tutors"
      class="px-6 py-3 text-sm font-bold text-blue-600 border-b-2 border-blue-600 transition"
    >
      Giảng viên
    </button>
    <button
      onclick="switchDeptTab('students')"
      id="tab-btn-students"
      class="px-6 py-3 text-sm font-bold text-slate-500 hover:text-blue-600 transition"
    >
      Sinh viên
    </button>
  </div>

  <!-- Content -->
  <div
    class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden"
  >
    <div
      class="p-5 border-b border-slate-100 flex justify-between items-center gap-4"
    >
      <div class="relative w-full md:w-96">
        <input
          type="text"
          id="dept-search"
          oninput="renderDeptMembers()"
          placeholder="Tìm kiếm theo tên hoặc mã..."
          class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium focus:outline-none focus:border-blue-500 transition"
        />
        <i
          class="fa-solid fa-magnifying-glass absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400"
        ></i>
      </div>
      <div class="flex gap-2">
        <button
          class="w-10 h-10 rounded-xl border border-slate-200 flex items-center justify-center text-slate-500 hover:bg-slate-50 transition"
        >
          <i class="fa-solid fa-filter"></i>
        </button>
        <button
          class="w-10 h-10 rounded-xl border border-slate-200 flex items-center justify-center text-slate-500 hover:bg-slate-50 transition"
        >
          <i class="fa-solid fa-download"></i>
        </button>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead class="bg-slate-50 text-xs text-slate-500 uppercase font-bold">
          <tr>
            <th class="p-4 w-24">Mã số</th>
            <th class="p-4">Họ và Tên</th>
            <th class="p-4 w-48">Email</th>
            <th class="p-4 w-32">Chuyên ngành</th>
            <th class="p-4 w-32 text-center">Trạng thái</th>
            <th class="p-4 w-24 text-right">Hành động</th>
          </tr>
        </thead>
        <tbody
          id="dept-member-list"
          class="divide-y divide-slate-100 text-sm text-slate-700"
        >
          <!-- JS Populated -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Member Modal -->
<div
  id="dept-member-modal"
  class="fixed inset-0 z-[70] hidden flex items-center justify-center"
>
  <div
    class="absolute inset-0 bg-slate-900/20 backdrop-blur-sm transition-opacity"
    onclick="closeDeptMemberModal()"
  ></div>
  <div
    class="glass-panel w-full max-w-lg p-8 rounded-[32px] shadow-2xl relative z-10 bg-white/95 transform transition-all scale-100 m-4"
  >
    <div class="text-center mb-6">
      <div
        class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center text-2xl mx-auto mb-4 shadow-inner border border-blue-100"
      >
        <i class="fa-solid fa-user-plus"></i>
      </div>
      <h3 class="text-2xl font-black text-slate-800">Thêm thành viên mới</h3>
      <p class="text-slate-500 mt-2 text-sm font-medium">
        Thêm Giảng viên hoặc Sinh viên vào Khoa
      </p>
    </div>

    <form onsubmit="submitDeptMember(event)" class="space-y-5">
      <div>
        <label
          class="text-xs font-bold text-slate-500 uppercase ml-1 mb-1 block"
          >Loại thành viên</label
        >
        <select
          id="dept-member-role"
          class="w-full p-3 rounded-xl border border-slate-200 bg-white/50 focus:outline-none focus:border-blue-500 transition font-bold text-slate-700"
        >
          <option value="tutor">Giảng viên</option>
          <option value="student">Sinh viên</option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label
            class="text-xs font-bold text-slate-500 uppercase ml-1 mb-1 block"
            >Mã số</label
          >
          <input
            type="text"
            id="dept-member-id"
            class="w-full p-3 rounded-xl border border-slate-200 bg-white/50 focus:outline-none focus:border-blue-500 transition font-mono font-bold text-slate-700"
            placeholder="VD: T005"
            required
          />
        </div>
        <div>
          <label
            class="text-xs font-bold text-slate-500 uppercase ml-1 mb-1 block"
            >Họ và Tên</label
          >
          <input
            type="text"
            id="dept-member-name"
            class="w-full p-3 rounded-xl border border-slate-200 bg-white/50 focus:outline-none focus:border-blue-500 transition font-bold text-slate-700"
            placeholder="Nguyen Van A"
            required
          />
        </div>
      </div>

      <div>
        <label
          class="text-xs font-bold text-slate-500 uppercase ml-1 mb-1 block"
          >Email</label
        >
        <input
          type="email"
          id="dept-member-email"
          class="w-full p-3 rounded-xl border border-slate-200 bg-white/50 focus:outline-none focus:border-blue-500 transition font-medium text-slate-700"
          placeholder="email@hcmut.edu.vn"
          required
        />
      </div>

      <div>
        <label
          class="text-xs font-bold text-slate-500 uppercase ml-1 mb-1 block"
          >Chuyên ngành</label
        >
        <input
          type="text"
          id="dept-member-major"
          class="w-full p-3 rounded-xl border border-slate-200 bg-white/50 focus:outline-none focus:border-blue-500 transition font-medium text-slate-700"
          value="Khoa học Máy tính"
        />
      </div>

      <div class="pt-2 grid grid-cols-2 gap-4">
        <button
          type="button"
          onclick="closeDeptMemberModal()"
          class="w-full py-3 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200 transition text-sm"
        >
          Hủy bỏ
        </button>
        <button
          type="submit"
          class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-500/30 transition text-sm"
        >
          <i class="fa-solid fa-save mr-1"></i> Lưu lại
        </button>
      </div>
    </form>
  </div>
</div>

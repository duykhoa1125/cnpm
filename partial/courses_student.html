<div id="courses_student" class="section-view space-y-6">
  <div
    class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4"
  >
    <h3 class="text-xl font-bold text-slate-800">Môn học của tôi</h3>

    <div class="flex items-center gap-3 w-full md:w-auto">
      <!-- Search Bar -->
      <div class="relative flex-1 md:w-64">
        <i
          class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
        ></i>
        <input
          type="text"
          placeholder="Tìm kiếm môn học..."
          class="w-full pl-10 pr-4 py-2 rounded-xl bg-white border border-slate-200 focus:outline-none focus:border-blue-500 transition text-sm font-medium shadow-sm"
        />
      </div>

      <!-- Filter -->
      <div class="relative">
        <select
          class="appearance-none pl-4 pr-10 py-2 rounded-xl bg-white border border-slate-200 focus:outline-none focus:border-blue-500 transition text-sm font-bold text-slate-600 shadow-sm cursor-pointer"
        >
          <option>Khóa 1 - 2025</option>
          <option>Khóa 2 - 2024</option>
          <option>Tất cả</option>
        </select>
        <i
          class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs pointer-events-none"
        ></i>
      </div>

      <button
        onclick="switchTab('student_register')"
        class="px-4 py-2 rounded-xl bg-green-600 text-white text-sm font-bold shadow-lg hover:bg-green-700 flex items-center gap-2 whitespace-nowrap"
      >
        <i class="fa-solid fa-plus"></i>
        <span class="hidden md:inline">Đăng ký</span>
      </button>
    </div>
  </div>
  <div id="student-course-list" class="grid grid-cols-1 xl:grid-cols-2 gap-6">
    <!-- Content injected by renderStudentCourses() -->
    <div class="col-span-full text-center py-12">
        <div class="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-slate-400 font-medium">Đang tải danh sách môn học...</p>
    </div>
  </div>
</div>

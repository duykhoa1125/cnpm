<div id="login-screen" class="w-full flex flex-col lg:flex-row h-full items-stretch">
    <!-- Left: Login Form -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 md:px-16 lg:px-24 relative z-10 overflow-y-auto">
        <div class="mb-10">
            <div class="flex items-center gap-3 mb-6">
                <img src="image/logo.png" alt="HCMUT Logo" class="w-12 h-12 object-contain">
                <h1 class="text-2xl font-black text-blue-600 tracking-tight">HCMUT LMS</h1>
            </div>
            <h2 class="text-4xl font-black text-slate-800 mb-2">Chào mừng trở lại!</h2>
            <p class="text-slate-500">Hệ thống quản lý học tập tập trung.</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Vai trò</label>
                <select id="role-select" class="w-full p-4 bg-white border border-slate-200 rounded-xl text-slate-700 font-bold focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <option value="student">Sinh viên (Student)</option>
                    <option value="tutor">Giảng viên (Tutor)</option>
                    <option value="department">Bộ môn (Department)</option>
                    <option value="academic">Phòng Đào tạo (AA)</option>
                    <option value="admin">Quản trị viên (Admin)</option>
                </select>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Tên đăng nhập (SSO)</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="login-username" value="hcmut_member" class="w-full pl-11 pr-4 py-4 bg-white border border-slate-200 rounded-xl text-slate-800 font-bold focus:outline-none focus:ring-2 focus:ring-blue-500 transition placeholder:text-slate-300" placeholder="Nhập tài khoản...">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Mật khẩu</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="password" id="login-password" value="hcmut" class="w-full pl-11 pr-12 py-4 bg-white border border-slate-200 rounded-xl text-slate-800 font-bold focus:outline-none focus:ring-2 focus:ring-blue-500 transition placeholder:text-slate-300" placeholder="Nhập mật khẩu...">
                    <button type="button" onclick="togglePasswordVisibility()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600 transition focus:outline-none p-1">
                        <i class="fa-solid fa-eye" id="password-toggle-icon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold text-lg shadow-lg shadow-blue-500/30 transition-all transform hover:scale-[1.02]">
                Đăng nhập <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="#" class="text-sm font-bold text-slate-400 hover:text-blue-600 transition">Quên mật khẩu?</a>
        </div>
    </div>

    <!-- Right: Decorative Image -->
    <div class="hidden lg:block w-1/2 relative overflow-hidden bg-blue-50">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-600/20 to-purple-600/20 z-10"></div>
        <img src="https://hcmut.edu.vn/img/news/14687841.jpg?t=14687875" alt="Campus" class="absolute inset-0 w-full h-full object-cover">
        
        <div class="absolute bottom-12 left-12 right-12 z-20 glass-card p-8 rounded-[32px] border-l-8 border-blue-500">
            <p class="text-2xl font-black text-slate-800 mb-2">"Khai phóng - Tiên phong - Sáng tạo"</p>
            <p class="text-slate-600 font-medium">Trường Đại học Bách Khoa - ĐHQG-HCM</p>
        </div>
    </div>
</div>

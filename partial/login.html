<div id="login-screen" class="w-full flex flex-col lg:flex-row h-full items-stretch">
    <!-- Left: Login Form -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 md:px-16 lg:px-24 relative z-10 py-8">
        <div class="mb-8">
            <div class="flex items-center gap-3 mb-6">
                <img src="image/logo.png" alt="HCMUT Logo" class="w-12 h-12 object-contain">
                <h1 class="text-2xl font-black text-blue-600 tracking-tight">HCMUT Tutor</h1>
            </div>
            <h2 class="text-4xl font-black text-slate-800 mb-2">Chào mừng trở lại!</h2>
            <p class="text-slate-500">Nền tảng gia sư trực tuyến.</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <!-- Role Selection Cards - 1 Row -->
            <div class="space-y-3">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Chọn vai trò</label>
                <input type="hidden" id="role-select" value="student">
                <div class="flex gap-3">
                    <!-- Student -->
                    <div onclick="selectRole('student')" id="role-card-student" 
                        class="role-card cursor-pointer px-4 py-3 rounded-2xl border-2 border-blue-500 bg-blue-50 text-center transition-all hover:shadow-lg hover:scale-[1.02] flex-shrink-0 min-w-[90px]">
                        <div class="w-10 h-10 mx-auto mb-2 rounded-xl bg-blue-500 text-white flex items-center justify-center text-lg">
                            <i class="fa-solid fa-user-graduate"></i>
                        </div>
                        <p class="font-bold text-blue-700 text-xs">Sinh viên</p>
                    </div>
                    
                    <!-- Tutor -->
                    <div onclick="selectRole('tutor')" id="role-card-tutor" 
                        class="role-card cursor-pointer px-4 py-3 rounded-2xl border-2 border-slate-200 bg-white text-center transition-all hover:shadow-lg hover:scale-[1.02] hover:border-purple-300 flex-shrink-0 min-w-[90px]">
                        <div class="w-10 h-10 mx-auto mb-2 rounded-xl bg-slate-100 text-slate-500 flex items-center justify-center text-lg">
                            <i class="fa-solid fa-chalkboard-user"></i>
                        </div>
                        <p class="font-bold text-slate-700 text-xs">Giảng viên</p>
                    </div>
                    
                    <!-- Department -->
                    <div onclick="selectRole('department')" id="role-card-department" 
                        class="role-card cursor-pointer px-4 py-3 rounded-2xl border-2 border-slate-200 bg-white text-center transition-all hover:shadow-lg hover:scale-[1.02] hover:border-green-300 flex-shrink-0 min-w-[90px]">
                        <div class="w-10 h-10 mx-auto mb-2 rounded-xl bg-slate-100 text-slate-500 flex items-center justify-center text-lg">
                            <i class="fa-solid fa-building-columns"></i>
                        </div>
                        <p class="font-bold text-slate-700 text-xs">Bộ môn</p>
                    </div>
                    
                    <!-- Academic -->
                    <div onclick="selectRole('academic')" id="role-card-academic" 
                        class="role-card cursor-pointer px-4 py-3 rounded-2xl border-2 border-slate-200 bg-white text-center transition-all hover:shadow-lg hover:scale-[1.02] hover:border-orange-300 flex-shrink-0 min-w-[90px]">
                        <div class="w-10 h-10 mx-auto mb-2 rounded-xl bg-slate-100 text-slate-500 flex items-center justify-center text-lg">
                            <i class="fa-solid fa-clipboard-list"></i>
                        </div>
                        <p class="font-bold text-slate-700 text-xs">Đào tạo</p>
                    </div>
                    
                    <!-- Admin -->
                    <div onclick="selectRole('admin')" id="role-card-admin" 
                        class="role-card cursor-pointer px-4 py-3 rounded-2xl border-2 border-slate-200 bg-white text-center transition-all hover:shadow-lg hover:scale-[1.02] hover:border-red-300 flex-shrink-0 min-w-[90px]">
                        <div class="w-10 h-10 mx-auto mb-2 rounded-xl bg-slate-100 text-slate-500 flex items-center justify-center text-lg">
                            <i class="fa-solid fa-user-shield"></i>
                        </div>
                        <p class="font-bold text-slate-700 text-xs">Admin</p>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Tên đăng nhập (SSO)</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="login-username" value="hcmut_student" class="w-full pl-11 pr-4 py-4 bg-white border border-slate-200 rounded-xl text-slate-800 font-bold focus:outline-none focus:ring-2 focus:ring-blue-500 transition placeholder:text-slate-300" placeholder="Nhập tài khoản...">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Mật khẩu</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="password" id="login-password" value="hcmut" class="w-full pl-11 pr-12 py-4 bg-white border border-slate-200 rounded-xl text-slate-800 font-bold focus:outline-none focus:ring-2 focus:ring-blue-500 transition placeholder:text-slate-300" placeholder="Nhập mật khẩu...">
                    <button type="button" onclick="togglePasswordVisibility()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600 transition focus:outline-none p-1">
                        <i class="fa-solid fa-eye" id="password-toggle-icon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold text-lg shadow-lg shadow-blue-500/30 transition-all transform hover:scale-[1.02]">
                Đăng nhập <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="#" class="text-sm font-bold text-slate-400 hover:text-blue-600 transition">Quên mật khẩu?</a>
        </div>
    </div>

    <!-- Right: Decorative Image -->
    <div class="hidden lg:block w-1/2 relative overflow-hidden bg-blue-50">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-600/20 to-purple-600/20 z-10"></div>
        <img src="https://hcmut.edu.vn/img/news/14687841.jpg?t=14687875" alt="Campus" class="absolute inset-0 w-full h-full object-cover">
        
        <div class="absolute bottom-12 left-12 right-12 z-20 glass-card p-8 rounded-[32px] border-l-8 border-blue-500">
            <p class="text-2xl font-black text-slate-800 mb-2">"Khai phóng - Tiên phong - Sáng tạo"</p>
            <p class="text-slate-600 font-medium">Trường Đại học Bách Khoa - ĐHQG-HCM</p>
        </div>
    </div>
</div>
